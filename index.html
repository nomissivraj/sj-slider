<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/demo.css">
    <link type="text/css" rel="stylesheet" href="css/sj-slider.css">

    <script type="text/javascript" src="js/sj-slider.js"></script>

    <title>Slider Demo</title>
</head>
<body>
    <main>

        <h1>SJ Slider Demo</h1>
        <div class="sj-slider-container">
            <label class="sj-slider-label" for="slider-1">Slider 1</label>
            <output id="slider-1-output" for="slider-1" class="sj-slider-output">null</output>
            <input id="slider-1" class="sj-slider" type="range" data-slider-category="category-1" data-slider-output="slider-1-output" data-slider-direction="default">
        </div>

        <div class="sj-slider-container">
            <label class="sj-slider-label" for="slider-2">Slider 1</label>
            <output id="slider-2-output" for="slider-2" class="sj-slider-output">null</output>
            <input id="slider-2" class="sj-slider" type="range" data-slider-category="category-2" data-slider-output="slider-2-output" data-slider-direction="reverse">
        </div>

    </main>
</body>
</html>
